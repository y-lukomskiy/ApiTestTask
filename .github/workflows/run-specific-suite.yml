name: Run Specific Test Suite
run-name: Run Specific Test Suite - ${{github.event.inputs.suite}}

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test specific suite to run'
        required: true
        default: 'book_tests'
        type: choice
        options:
          - book_tests
          - author_tests
          - all_api_tests

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with specific suite
      run: |
        mvn clean test -Dsuite=${{ github.event.inputs.suite }}
      continue-on-error: true

    - name: Install Allure CLI
      if: always()
      run: |
        curl -o allure-2.24.1.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.1/allure-commandline-2.24.1.tgz
        sudo tar -zxvf allure-2.24.1.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.1/bin/allure /usr/bin/allure

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate target/allure-results --clean -o allure-report

    - name: Deploy report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
       github_token: ${{ secrets.GITHUB_TOKEN }}
       publish_branch: gh-pages
       publish_dir: ./allure-report
       force_orphan: true
       user_name: 'github-actions[bot]'
       user_email: 'github-actions[bot]@users.noreply.github.com'
       commit_message: 'Deploy Allure report to GitHub Pages'