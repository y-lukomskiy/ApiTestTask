name: Run Specific Test Suite

on:
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test specific suite to run'
        required: true
        default: 'book_tests'
        type: choice
        options:
          - book_tests
          - author_tests
          - all_api_tests

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run tests with specific suite
      run: |
        mvn clean test -Dsuite=${{ github.event.inputs.suite }} || true
      continue-on-error: true

    - name: Get Allure history
      uses: actions/checkout@v3
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Check report files
      if: always()
      run: |
        echo "Checking report directory..."
        ls -la ./target/allure-results
        echo "Checking for index.html..."
        find ./target/allure-results-name "index.html"    

    - name: Deploy report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./allure-report
        force_orphan: true
        keep_files: true